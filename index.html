    <div id="app">
      <!--START-PAGE-->
      <div class="start-page">
        <i class="bx bx-menu bx-rotate-90"></i>
        <h1>INTERVAL</h1>
        <p>For all your timing needs.</p>
      </div>
      <!-- TIMER START PAGE-->
      <div class="timer-container">
        <div class="time-setter">
          <button id="decrease-time" class="time-adjust">Decrease</button>
          <div id="time-display" class="time-display">10 minutes</div>
          <button id="increase-time" class="time-adjust">Increase</button>
        </div>
        <div class="options">
          <label>
            <input type="checkbox" id="interval" />
            interval</label
          >
          <label for="break-interval">5 min break / interval</label>
          <input type="checkbox" id="break-interval" />
        </div>
        <button id="start-timer" class="start-button">START TIMER</button>
        <button id="stop-timer" class="stop-button">STOP TIMER</button>
      </div>

      <!-- -------- -->
      <!--PAUSE PAGE-->
      <div class="pause-page">
        <i class="bx bx-pause"></i>
        <h1>Pause & breath</h1>
        <div class="countdown">
          <div class="values"></div>
        </div>
        <button id="pause-btn">NO PAUSE, GO NOW!</button>
      </div>
      <!--Ny sida-->
      <section class="VISUAL_TIMER" id="VISUAL_TIMER">
      <div class="page-five">
        <div class="timer-bar-container">
          <div class="header-interval">
            <i class="fa-solid fa-bars ic"></i>
            <div class="interval">interval</div>
          </div>
          <div id="timer-bar"></div>
        </div>
        <div class="btn-container">
          <button id="timebar-abort" class="abort-timer">Abort Timer</button>
        </div>
      </div>
    </section>
    <section class="TEXT_TIMER" id="TEXT_TIMER">
      <div class="page-six">
        <div class="timer-container">
          <div class="header-interval">
            <i class="fa-solid fa-bars ic"></i>
            <div class="interval">interval</div>
          </div>
          <div class="time-left">
            <div id="minutes"></div>
            <div id="seconds"></div>
          </div>
          <div class="btn-container">
            <button id="texttimer-abort" class="abort-timer">Abort Timer</button>
          </div>
        </div>
      </section>
      </div>
