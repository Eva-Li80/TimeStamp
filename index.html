<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/scssStyling/main.scss">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">

    <title>Vite + TS</title>

  <body>
    <div id="app">

      <!-- TIMER START PAGE-->
      <div class="timer-container">
        <div class="time-setter">
            <button id="decrease-time" class="time-adjust">Decrease</button>
            <div id="time-display" class="time-display">10 minutes</div>
            <button id="increase-time" class="time-adjust">Increase</button>
        </div>
        <div class="options">
            <input type="checkbox" id="interval">interval</label>
            <input type="checkbox" id="break-interval">5 min break / interval</label>
        </div>
        <button id="start-timer" class="start-button">START TIMER</button>
        <button id="stop-timer" class="stop-button">STOP TIMER</button>
    </div>

    <!-- -------- -->

    </div>
    <script type="module" src="./src/typescript/main.ts"></script>
  </body>
</html>
