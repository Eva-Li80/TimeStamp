    <div id="app">

      <!--START-PAGE-->
      <div class="start-page">
        <i class="bx bx-menu bx-rotate-90"></i>
        <h1>INTERVAL</h1>
        <p>For all your timing needs.</p>
      </div>

      <script>
        // Hämta referens till meny och ikon
        const menu = document.getElementById("menu");
        const menuIcon = document.querySelector(".bx-menu");
      
        // Funktion för att visa/dölja menyn
        function toggleMenu() {
          menu.style.display = (menu.style.display === "none" || menu.style.display === "") ? "flex" : "none";
        }
      
        // Lägg till klickhändelse till ikonen
        menuIcon.addEventListener("click", toggleMenu);
      </script>

      <!-- TIMER START PAGE-->
      <section class="start-timer1" id="start-timer1">
      <div class="timer-container">
        <div class="time-setter">
          <button id="decrease-time" class="time-adjust">Decrease</button>
          <div id="time-display" class="time-display">10 minutes</div>
          <button id="increase-time" class="time-adjust">Increase</button>
        </div>
        <div class="options">
          <label>
            <input type="checkbox" id="interval" />
            interval</label
          >
         
          <label for="break-interval">  <input type="checkbox" id="break-interval" /> 5 min break / interval</label>
        </div>
        <button id="start-timer" class="start-button">START TIMER</button>
        <button id="stop-timer" class="abort-timer">STOP TIMER</button>
      </div>
    </section>
      <!-- -------- -->

      <!-- Digital Timer -->

      <section class="digitalTimer" id="DIGITAL_TIMER">
        <h1 class="digitalH1">Interval</h1>
        <div class="digital-clock">
          <div class="time">
            <span id="digitalMinutes">00</span>
            <span>:</span>
            <span id="digitalSeconds">00</span>
          </div>
        </div>
        <button class="abort-timer">Abort Timer</button>
        </section>

      <!--PAUSE PAGE-->
      <div class="pause-page">
        <i class="bx bx-pause"></i>
        <h1>Pause & breath</h1>
        <div class="countdown">
          <div class="values"></div>
        </div>
        <button id="pause-btn">NO PAUSE, GO NOW!</button>
      </div>
        
      <!-- SLIDER TIMER -->
      <section class="VISUAL_TIMER" id="VISUAL_TIMER">
      <div class="page-five">
        <div class="header-interval">
          <i class="fa-solid fa-bars ic"></i>
          <div class="interval">interval</div>
        </div>

        <div class="timer-bar-container">
          <div id="timer-bar"></div>
        </div>

        <div class="btn-container">
          <button class="abort-timer">Abort Timer</button>
        </div>
      </div>
    </section>

      <!-- TEXT TIMER -->
      <section class="TEXT_TIMER" id="TEXT_TIMER">
      <div class="page-six">
        
        <div class="timer-container">
          <div class="header-interval">
            <i class="fa-solid fa-bars ic"></i>
            <div class="interval">interval</div>
          </div>
          <div class="time-left">
            <div id="minutes"></div>
            <div id="seconds"></div>
          </div>
          <div class="btn-container">
            <button class="abort-timer">Abort Timer</button>
          </div>
        </div>
      </section>
      <section id="#CIRCLES_TIMER">
        <div class="page-7">
          <div class="circle">
               <svg id="circle-svg" width="600" height="600">
                <circle  class="grey" id="circle1" cx="300" cy="300" r="50"></circle>
      <circle  class="grey" id="circle2" cx="300" cy="300" r="100"></circle>
      <circle  class="grey" id="circle3" cx="300" cy="300" r="150"></circle>
      <circle  class="grey" id="circle4" cx="300" cy="300" r="200"></circle>
      <circle  class="grey" id="circle5" cx="300" cy="300" r="250"></circle>
    </svg>
    
          </div>
          <p id="circle-timer-text"></p>
          
          <button class="abort-timer">Abort Timer</button>
        </div>
      </section>
